---
name: 3-Tier GitOps CI/CD Pipeline
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/frontend
jobs:
  frontend-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Frontend Compilation Check
        run: |
          cd client
          find . -name "*.js" -exec node --check {} +
  backend-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Backend Compilation Check
        run: |
          cd api
          find . -name "*.js" -exec node --check {} +
  gitleaks-scan:
    runs-on: ubuntu-latest
    needs:
      - frontend-compilation
      - backend-compilation
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: |
            -Dsonar.projectKey=NodeJS-Project -Dsonar.projectName=NodeJS-Project
  quality-gate-check:
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: SonarQube Quality Gate Check
        run: >
          echo "Quality Gate Check: Verifying SonarQube analysis results..."

          # Simple quality gate - can be enhanced with actual API calls

          curl -u ${{ secrets.SONAR_TOKEN }}: \
            "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=NodeJS-Project" \
            | grep -q '"status":"OK"' && echo "✅ Quality Gate PASSED" || echo "❌ Quality Gate FAILED"
  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: fs-report.html
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: fs-report.html
  build-tag-push-backend:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}
  build-tag-push-frontend:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha
            }}
  trivy-image-scan:
    runs-on: ubuntu-latest
    needs:
      - build-tag-push-backend
      - build-tag-push-frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy scan on Backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: table
          output: backend-image-report.html
      - name: Run Trivy scan on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: table
          output: frontend-image-report.html
      - name: Upload Trivy image scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-reports
          path: |
            backend-image-report.html
            frontend-image-report.html
            
  deploy-to-development:        # ✅ FIXED: properly nested under jobs
    runs-on: ubuntu-latest
    needs: trivy-image-scan     # optional, ensures deployment only after CI completes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/3-tier-deployment
            git pull origin dev
            docker-compose pull
            docker-compose up -d
